// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Access to the Android libraries from Google
        mavenCentral() // Allows using libraries hosted in Maven Central
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.0" // Essential for building Android applications
    }
}

// Configure the project module
apply plugin: 'com.android.application'

android {
    compileSdk 33 // Target recent Android SDK for better performance and features

    defaultConfig {
        applicationId "com.madhub.androidautomationsof" // Unique ID for the application, ensures proper application management
        minSdk 21 // Minimum SDK for a broad range of device compatibility
        targetSdk 33 // Ensures the app runs optimally on the latest Android versions
        versionCode 1 // Versioning to manage app updates
        versionName "1.0.0" // User-friendly version representation
        resConfigs "en" // Only include English resources, reducing APK size.
    }

    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for this version, simplifying debugging and performance management
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Use Android's resource shrinking to optimize APK size
    // This leads to reduced APK size, improving download speeds and storage usage
    buildTypes.release {
        shrinkResources true // Reduces the app's resource footprint 
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1" // Provides backward-compatible UI elements, improving user experience
    implementation "androidx.core:core-ktx:1.10.0" // Kotlin extensions that enhance Android API capabilities, improving code efficiency
    implementation "com.google.android.material:material:1.9.0" // Modern Material Design components for a better UI, enhancing user retention
    implementation "androidx.constraintlayout:constraintlayout:2.1.4" // Efficiently manage layouts, improving UI performance and responsiveness

    // Automation related libraries to enhance MadHub's capabilities for social media management
    implementation "com.squareup.retrofit2:retrofit:2.9.0" // Simplifies API interactions, enhancing automation features for social media platforms
    implementation "com.squareup.retrofit2:converter-gson:2.9.0" // Converts JSON to Java objects, streamlining data handling and improving performance
    implementation "com.google.code.gson:gson:2.10.1" // Facilitates JSON parsing, essential for automation tasks involving API data

    // Networking library to allow continuous background operations
    implementation "com.android.volley:volley:1.2.1" // Manages API requests efficiently, ensuring 24/7 operations for MadHub
}

// This configuration is designed to achieve optimal performance through careful dependency management and resource efficiency
// The overall architecture is tailored to support MadHub's automation functionalities across multiple platforms like Facebook, Instagram, and TikTok,
// providing users with a robust solution for effective content scheduling and management.
```

